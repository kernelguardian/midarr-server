name: Beta

on:
  push:
    tags:
      - 'v*.*.*-beta.*'

env:
  MIX_ENV: prod

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pguyot/arm-runner-action@v2
        with:
          image_additional_mb: 4000
          commands: |
            wget https://packages.erlang-solutions.com/erlang-solutions_2.0_all.deb
            sudo dpkg -i erlang-solutions_2.0_all.deb
            sudo apt-get update
            sudo apt-get -y install erlang
            wget https://packages.erlang-solutions.com/erlang/debian/pool/elixir_1.13.4-1~ubuntu~focal_all.deb
            sudo dpkg -i elixir_1.13.4-1~ubuntu~focal_all.deb
            sudo apt update
            sudo apt-get -y install elixir
            mix deps.get
            mix compile
            mix phx.gen.release
            mix release

      - name: Zip release
        uses: vimtor/action-zip@v1
        with:
          files: _build/prod/rel/media_server/
          dest: release.zip

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          prerelease: true
          artifacts: release.zip
          token: ${{ secrets.GITHUB_TOKEN }}