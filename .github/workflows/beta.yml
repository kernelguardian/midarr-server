name: Beta

on:
  push:
    tags:
      - 'v*.*.*-beta.*'

env:
  IMAGE_OS: ubuntu20
  MIX_ENV: prod

jobs:
  release:
    name: Release
    runs-on: self-hosted
    strategy:
      matrix:
        otp: [ '24' ]
        elixir: [ '1.13.4' ]
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix compile
      - run: mix phx.gen.release
      - run: mix release

      - name: Zip release
        uses: vimtor/action-zip@v1
        with:
          files: _build/prod/rel/media_server/
          dest: release.zip

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          prerelease: true
          artifacts: release.zip
          token: ${{ secrets.GITHUB_TOKEN }}